<ion-view view-title="{{menu.name}}">
    <ion-header-bar align-title="center" class="bar-light">
        <ion-nav-bar align-title="center">
            <ion-nav-buttons>
                <button class="button button-clear button-icon" ng-click="goBack()" ><i class="ion-chevron-left"></i></button>
            </ion-nav-buttons>
        </ion-nav-bar>
    </ion-header-bar>
    <ion-content ng-init="init()">
        <div class="cate-lv2">
            <div class="card cate-lv2-item" ng-repeat="dia in diasDaSemana" >
                <div class="item item-thumbnail-left item-text-wrap" >
                    <img ng-src="img/product/0.jpg">

                    <h2>{{dia.dia}}</h2>
                    <h6 style="color:red">Almo√ßo</h6>
                    <h3>{{dia.almoco.prato}}</h2>

                    <h4 ng-repeat="acompanhamento in dia.almoco.acompanhamentos">{{acompanhamento}}</h4>

                    <h6 style="color:red">Jantar</h6>
                    <h3>{{dia.jantar.prato}}</h2>

                    <h4 ng-repeat="acompanhamento in dia.jantar.acompanhamentos">{{acompanhamento}}</h4>

                    <br />
                    <div class="price"></div>
                    <div class="like"><i class="ion-heart"></i> 1065</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
