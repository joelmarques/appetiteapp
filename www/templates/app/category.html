<ion-view>
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </div>
        <h1 class="title">Bel√©m</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="cate-lv1">
          <li class="item-background cate-lv1-item" ui-sref="cardapio_unicamp()"
          style="background: url({{menuUNICAMP.img}}) no-repeat; background-size: cover;">
              <div class="item-wrapper">
                  <h2>{{menuUNICAMP.name}}</h2>
                  <p>{{menuUNICAMP.lastText}}</p>
              </div>
          </li>
          <li class="item-background cate-lv1-item" ui-sref="cardapio_ufpa()"
          style="background: url({{menuUFPA.img}}) no-repeat; background-size: cover;">
              <div class="item-wrapper">
                  <h2>{{menuUFPA.name}}</h2>
                  <p>{{menuUFPA.lastText}}</p>
              </div>
          </li>
            <li class="item-background cate-lv1-item" ng-repeat="cate in cates" ui-sref="product_menu({ cateId: cate.id })"
            style="background: url({{cate.img}}) no-repeat; background-size: cover;">
                <div class="item-wrapper">
                    <h2>{{cate.name}}</h2>
                    <p>{{cate.lastText}}</p>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
