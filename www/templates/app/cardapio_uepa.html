<ion-view view-title="{{menu.name}}">
    <ion-header-bar align-title="center" class="bar-light">
        <ion-nav-bar align-title="center">
            <ion-nav-buttons>
                <button class="button button-clear button-icon" ng-click="goBack()" ><i class="ion-chevron-left"></i></button>
            </ion-nav-buttons>
        </ion-nav-bar>
    </ion-header-bar>
    <ion-content ng-init="init()">
      <div class="card">
        <div class="item item-text-wrap">
          <h6 style="text-align: center;" ng-repeat="cabecalho in cardapio.cabecalhos">{{cabecalho}}</h6>
        </div>
      </div>
        <div class="cate-lv2">
            <div class="card cate-lv2-item" ng-repeat="dia in cardapio.diasDaSemana">
                <div class="item item-thumbnail-left item-text-wrap" >
                    <img ng-src="img/prato.jpg">

                    <h2>{{dia.dia}}</h2>
                    <h6 style="color:red">Almoço</h6>
                    <h3>PRATO PRINCIPAL (1ª OPÇÃO):</h3>
                    <h3>{{dia.pratoPrincipal}}</h3>

                    <h3>PRATO VEGETARIANO (2ª OPÇÃO):</h3>
                    <h3>{{dia.pratoVegetariano}}</h3>

                    <h3>ACOMPANHAMENTOS:</h3>
                    <h3>{{dia.acompanhamentos}}</h3>

                    <h3>SALADAS:</h3>
                    <h3>{{dia.saladas}}</h3>

                    <h3>SOBREMESA:</h3>
                    <h3>{{dia.sobremesa}}</h3>

                    <br />
                    <div class="price"></div>
                    <div class="like"><i class="ion-heart"></i> 1065</div>
                </div>
            </div>
        </div>

        <div class="card">
          <div class="item item-text-wrap">
            <h6>Obs.: Este cardápio está sujeito a alterações.</h6>
          </div>
        </div>
    </ion-content>
</ion-view>
